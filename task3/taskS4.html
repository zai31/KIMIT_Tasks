<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylrS4.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>TASK4</title>
</head>
<body>
    <section class="form">
        <div class="head">
            <h2>Event Registration</h2>
            <a>Register with us to get more details</a>
        </div>
        <form action="">
                <label for="name" style="font-size: 20px;">Name</label>
                <div class="name">
                <input type="text" id="First" name="Fname" >
                <input type="text" id="last" name="Lname">
                </div>

                <label for="email" style="font-size: 20px;">Email</label>
                <div class="name">
                    <i class="fas fa-envelope" style="color: #777a7e;font-size: 15px;"></i> 
                <input type="email" id="email" name="email">
                </div>

                <label for="phone" style="font-size: 20px;">Phone</label>
                <div class="name"style="margin-bottom: 20px;">
                    <i class="fas fa-phone" style="color: #777a7e;font-size: 15px;"></i> 
                <input type="password" id="password" name="password" >
                </div>

                <label for="Topic" style="font-size: 20px;">Topic</label>
                <div class="name" style="margin-bottom: 10px;">
                    <select id="Topic"style="margin-bottom: 20px;">//default no choice
                         <option value="" disabled selected></option>
                        <option value="Topic1">Topic1</option>
                        <option value="Topic2">Topic2</option>
                        <option value="Topic3">Topic3</option>
                        <option value="Topic4">Topic4</option>
                        <option value="Topic5">Topic5</option>
                        <option value="Topic6">Topic6</option>
                        <option value="Topic7">Topic7</option>
                        <option value="Topic8">Topic8</option>
                        <option value="Topic9">Topic9</option>
                        <option value="Topic10">Topic10</option>
                    </select>
                </div>
                <label for="Preferred Slot" style="font-size: 20px;">Preferred Slot</label>
                <div class="name">
                    <select id="Slot"style="margin-bottom: 20px;">//default no choice
                        <option value="" disabled selected></option>
                        <option value="Slot1">Slot1</option>
                        <option value="Slot2">Slot2</option>
                        <option value="Slot3">Slot3</option>
                        <option value="Slot4">Slot4</option>
                        <option value="Slot5">Slot5</option>
                        <option value="Slot6">Slot6</option>
                        <option value="Slot7">Slot7</option>
                        <option value="Slot8">Slot8</option>
                        <option value="Slot9">Slot9</option>
                        <option value="Slot10">Slot10</option>
                    </select>
                </div>
        </form>
                <button class="sign">Sign me up</button>                  
    </section>
</body>
</html>
